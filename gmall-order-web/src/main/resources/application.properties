server.port=8082

#消费端名字
spring.dubbo.application.name=order-web
# 注册中心名字
spring.dubbo.registry.protocol=zookeeper
# 注册中心地址及端口
spring.dubbo.registry.address=localhost:2181
# 扫描注解@Reference所在包目录
spring.dubbo.base-package=com.zengs.gmall.gmallorderweb.controller
# 配置dubbo协议
spring.dubbo.protocol.name=dubbo
# 访问提供端服务的超时时间，默认是1000毫秒
spring.dubbo.consumer.timeout=100000
#consumer.check 是启动消费端时，是否检查服务端能否正常访问。如果选择true，那启动消费端时，必须保证提供端服务正常，否则接口无法注入。
spring.dubbo.consumer.check=false